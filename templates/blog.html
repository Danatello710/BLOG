<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My blog</title>
    <link rel="stylesheet" href="/static/style.css">
    </head>
<body>
    <h1>My blog</h1>
    <div class="blog">
        {% for post in posts %}
        <div class="card">
                <h2><a href="{{ url_for ('post', post_id=post.id) }}">
                    {{ post.title }}
                </a>
                </h2>
                <p>{{ post.content }}</p>
                <p>{{ content }}</p>
            <h2><a href="">List</a> </h2>
            <p>Inside</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
